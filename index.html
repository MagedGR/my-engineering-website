<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public & Engineering Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.6);
      padding: 0 20px;
      z-index: 1002;
    }
    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .logo img {
      height: 50px;
    }
    header .site-title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    /* Nav */
    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover {
      background: #ffd700;
      color: #000;
    }

    /* Language Switcher */
    .lang-switch {
      display: flex;
      gap: 8px;
      margin-left: 20px;
    }
    .lang-switch a {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }
    .lang-switch a:hover {
      color: #ffd700;
    }

    section {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    section > * {
      position: relative;
      z-index: 2;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo-transparent-png.png" alt="Logo">
      <div class="site-title">Public & Engineering Services</div>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <!-- Language Switch -->
      <div class="lang-switch">
        <a href="index.html">EN</a> | 
        <a href="index-fr.html">FR</a>
      </div>
    </nav>
  </header>

  <section id="home" style="background-image: url('home.jpg');"></section>
  <section id="services" style="background-image: url('services.jpg');"></section>
  <section id="about" style="background-image: url('about.jpg');"></section>
  <section id="contact" style="background-image: url('contact.jpg');"></section>

  <footer>
    <p>&copy; 2025 Public & Engineering Services</p>
  </footer>
</body>
</html>
