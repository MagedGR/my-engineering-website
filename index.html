<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public & Engineering Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* HEADER */
    header {
      background: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 20px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* HERO IMAGE */
    .hero {
      width: 100%;
      height: 400px;
      background: url('home.jpg') no-repeat center center/cover;
    }

    /* SERVICES BOXES */
    .services {
      display: flex;
      justify-content: space-between;
      padding: 40px 20px;
      gap: 20px;
    }
    .service-box {
      flex: 1;
      background: #f4f4f4;
      padding: 60px 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 20px;
      font-weight: bold;
    }

    /* FOOTER */
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="logo-transparent-png.png" alt="Logo Left">
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- BIG HERO IMAGE -->
  <div class="hero"></div>

  <!-- SERVICES BOXES (Full Width Fit) -->
  <section class="services">
    <div class="service-box">Service 1</div>
    <div class="service-box">Service 2</div>
    <div class="service-box">Service 3</div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Public & Engineering Services
  </footer>
</body>
</html>
