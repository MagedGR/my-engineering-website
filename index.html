<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public & Engineering Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }

    /* Top-left logo + title */
    .top-left {
      position: fixed;
      top: 10px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1002;
    }
    .top-left img {
      height: 50px;
    }
    .site-title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    /* Vertical nav */
    nav {
      position: fixed;
      top: 100px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1001;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 5px;
      text-align: center;
      width: 150px;
    }
    nav a:hover {
      background: #ffd700;
      color: #000;
    }

    /* Sections */
    section {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }
    section > * {
      position: relative;
      z-index: 2;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Top-left Logo + Title -->
  <div class="top-left">
    <img src="logo-transparent-png.png" alt="Logo">
    <div class="site-title">Public & Engineering Services</div>
  </div>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home" style="background-image: url('home.jpg');"></section>

  <!-- Services Section -->
  <section id="services" style="background-image: url('services.jpg');"></section>

  <!-- About Section -->
  <section id="about" style="background-image: url('about.jpg');"></section>

  <!-- Contact Section -->
  <section id="contact" style="background-image: url('contact.jpg');"></section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Public & Engineering Services</p>
  </footer>

</body>
</html>
