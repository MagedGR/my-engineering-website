<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public & Engineering Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    /* Navigation */
    nav {
      background: #222;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* Big Hero Box */
    .hero {
      width: 100%;
      height: 60vh;
      background: url('images/home.jpg') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
    }

    /* 3 Small Boxes Section */
    .boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
    }
    .box {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .box img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .box h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #222;
    }
    .box p {
      font-size: 0.95rem;
      color: #555;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .boxes {
        flex-direction: column;
      }
      .box {
        margin-bottom: 20px;
      }
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Big Box -->
  <section id="home" class="hero">
    Public & Engineering Services
  </section>

  <!-- 3 Small Boxes -->
  <section class="boxes">
    <div class="box">
      <img src="images/service1.jpg" alt="Service 1">
      <h3>Service One</h3>
      <p>Short description about service one.</p>
    </div>
    <div class="box">
      <img src="images/service2.jpg" alt="Service 2">
      <h3>Service Two</h3>
      <p>Short description about service two.</p>
    </div>
    <div class="box">
      <img src="images/service3.jpg" alt="Service 3">
      <h3>Service Three</h3>
      <p>Short description about service three.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Public & Engineering Services
  </footer>

</body>
</html>
