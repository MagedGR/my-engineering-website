<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public & Engineering Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      scroll-behavior: smooth;
    }

    /* Top Nav */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.75);
      padding: 12px 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    nav li {
      display: flex;
      align-items: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffd700;
    }

    /* Logo in nav */
    .logo {
      height: 40px;
      margin-right: 10px;
    }

    /* Hero (Big Box) */
    .hero {
      margin-top: 60px; /* avoid menu overlap */
      width: 100%;
      height: 60vh;
      background: url('home.jpg') no-repeat center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 6px #000;
    }

    /* 3 Small Boxes */
    .boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
    }
    .box {
      flex: 1;
      background: #fff;
      color: #000;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .box img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .box h3 {
      margin: 10px 0;
      font-size: 1.2rem;
      color: #222;
    }
    .box p {
      font-size: 0.95rem;
      color: #555;
    }

    /* Responsive */
    @media(max-width: 900px) {
      .boxes {
        flex-direction: column;
      }
      .box {
        margin-bottom: 20px;
      }
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><img src="logo-transparent-png.png" alt="Logo" class="logo"></li>
      <li><a href="#home">Home</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Big Box -->
  <section id="home" class="hero">
    Public & Engineering Services
  </section>

  <!-- 3 Small Boxes -->
  <section class="boxes">
    <div class="box">
      <img src="services.jpg" alt="Service 1">
      <h3>Service One</h3>
      <p>Short description about service one.</p>
    </div>
    <div class="box">
      <img src="about.jpg" alt="Service 2">
      <h3>Service Two</h3>
      <p>Short description about service two.</p>
    </div>
    <div class="box">
      <img src="contact.jpg" alt="Service 3">
      <h3>Service Three</h3>
      <p>Short description about service three.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Public & Engineering Services
  </footer>

</body>
</html>
